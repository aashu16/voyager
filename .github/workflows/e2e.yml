name: Run e2e tests
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  playwright:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.45.1-jammy
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: lemmy
          POSTGRES_PASSWORD: password
          POSTGRES_DB: lemmy
        # volumes:
        #   - ./volumes:/var/lib/postgresql/data:Z
      lemmy:
        image: dessalines/lemmy:0.19.5
        volumes:
          - ${{github.workspace}}/e2e/ci/lemmy.hjson:/config/config.hjson
        options: --name lemmy
      caddy:
        image: caddy
        volumes:
          - ${{github.workspace}}/e2e/ci/Caddyfile:/etc/caddy/Caddyfile
        options: --name caddy
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - name: Restart lemmy
        uses: docker://docker
        with:
          args: docker restart lemmy
      - name: Restart caddy
        uses: docker://docker
        with:
          args: docker restart caddy
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build project
        run: pnpm build
      - name: Run tests
        run: env HOME=/root pnpm test:e2e
